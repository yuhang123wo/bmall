<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout.html}">
<div class="page-content" layout:fragment="content" seq="0">
     <link href="/webuploader-0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
    <script src="/webuploader-0.1.5/webuploader.js" type="text/javascript"></script>
    <script src="/js/upload.js" type="text/javascript"></script>
            <!-- Main content -->
    <section class="content">
        <div class="container" style="margin-top: 20px">
            <div class="alert alert-info">可以一次上传多个大文件</div>
        </div>
        <div class="container" style="margin-top: 50px">
            <div id="uploader" class="container">
                <div class="container">
                    <div id="fileList" class="uploader-list"></div>
                    <!--存放文件的容器-->
                </div>
                <div class="btns container">
                    <div id="picker" class="webuploader-container"
                        style="float: left; margin-right: 10px">
                        <div>
                            选择文件 <input type="file" name="file"
                                class="webuploader-element-invisible" multiple="multiple">
                        </div>
                    </div>

                    <div id="UploadBtn" class="webuploader-pick"
                        style="float: left; margin-right: 10px">开始上传</div>
                    <div id="StopBtn" class="webuploader-pick"
                        style="float: left; margin-right: 10px" status="suspend">暂停上传</div>
                </div>
            </div>
        </div>
    </section>
     </div>
 </div>
</html>
