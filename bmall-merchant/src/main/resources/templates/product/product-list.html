<!DOCTYPE html>
<html lang="en"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
 <link rel="stylesheet" href="/css/myPagination.css" type="text/css"/>
 <link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.css"/>
 <script type="text/javascript" src="/js/myPagination.js"></script>
 <script type="text/javascript" src="/js/page.js?v=0.0.1"></script>
 <script src="/assets/laydate/laydate.js" type="text/javascript"></script>
 <script src="/js/m.js" type="text/javascript"></script>
</head>
<div class="page-content" layout:fragment="content" seq="11">
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<div id="sample-table-2_wrapper" class="dataTables_wrapper">
					<form class="form-horizontal" id="searchForm" url="/product/listData">
                       <div class="form-group">
                          <label class="col-sm-1 control-label">商品名称：</label>
                          <div class="col-sm-2">
                             <input class="form-control" name="name" type="text" />
                          </div>
                          <label class="col-sm-1 control-label">商品分类：</label>
                          <div class="col-sm-2">
                             <input class="form-control" type="text"/>
                          </div>
                           <label class="col-sm-1 control-label">商品状态：</label>
                          <div class="col-sm-2">
                               <select class="form-control">
                                   <option value="">选择状态</option>
                                   <option value="0">下架</option>
                                   <option value="1">上架</option>
                               </select>
                          </div>
                           <label class="col-sm-1 control-label">审核状态：</label>
                          <div class="col-sm-2">
                               <select class="form-control">
                                   <option value="">选择状态</option>
                                   <option value="0">未审核</option>
                                   <option value="1">已审核</option>
                               </select>
                          </div>
                     </div>
                      <div class="form-group">
                            <label class="col-sm-1 control-label">创建时间：</label>
							<div class="col-sm-3">
								<div class="input-daterange input-group">
									<input type="text" class="form-control time-item"  name="start">
									<span class="input-group-addon"> <i
										class="fa fa-exchange"></i>
									</span>
									<input style="margin: 0px; padding: 0px;border-left:0px;" type="text" class="form-control time-item" name="end" >
								</div>
							</div>
							<div class="col-sm-2">
								<div class="col-sm-5">
									<span class="btn btn-info btn-sm tooltip-info" onclick="startQuery()">查询
										<i class="ace-icon fa fa-search"></i>
									 </span>
								</div>
							</div>
						</div>
                </form>
					<table id="sample-table-2"
						class="table table-striped table-bordered table-hover dataTable"
						aria-describedby="sample-table-2_info">
						<thead>
							<tr role="row">
								<th>序号</th>
								<th>商品名</th>
								<th>关键词</th>
								<th>编号</th>
								<th>价格</th>
								<th>重量</th>
								<th>库存</th>
								<th>商品状态</th>
								<th>审核状态</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody  id="myData">
						</tbody>
					</table>
					<div class="row">
						  <div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script id="dataTemplate" type="text/x-handlebars-template">
{{#each records}}
   <tr>
  <td>{{addOne   @index }}</td>
  <td>{{name}}</td> 
  <td>{{keywords}}</td> 
  <td>{{pno}}</td> 
  <td>{{price}}</td> 
  <td>{{weight}}</td> 
  <td>{{stock}}</td> 
  <td>{{status}}</td> 
  <td>{{state}}</td>  
  <td>{{createTime}}</td>  
  <td>查看</td>                
 </tr>
{{/each}}
 </script>	
</div>
</html>
