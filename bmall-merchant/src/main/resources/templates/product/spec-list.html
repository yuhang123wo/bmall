<!DOCTYPE html>
<html lang="en"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
 <link rel="stylesheet" href="/css/myPagination.css" type="text/css"/>
 <link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.css"/>
 <script type="text/javascript" src="/js/myPagination.js"></script>
 <script type="text/javascript" src="/js/page.js?v=0.0.1"></script>
 <script src="/assets/laydate/laydate.js" type="text/javascript"></script>
 <script src="/js/m.js" type="text/javascript"></script>
</head>
<div class="page-content" layout:fragment="content" seq="16">
 <SCRIPT th:inline="javascript">
	var data = [[${listAll}]];
	$(function (){
		initCate("cateSelect",data);
	})
	function toIndex(id){
    	  window.location.href="/spec/addSpecView";
     }
	function toEdit(id){
  	  window.location.href="/spec/editSpecView/"+id;
   }
 </SCRIPT>
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<div id="sample-table-2_wrapper" class="dataTables_wrapper">
					<form class="form-horizontal" id="searchForm" url="/spec/listData">
                       <div class="form-group">
                          <label class="col-sm-1 control-label">规格名称：</label>
                          <div class="col-sm-2">
                             <input class="form-control" name="name" type="text" />
                          </div>
                          <label class="col-sm-1 control-label">分类：</label>
                          <div class="col-sm-2">
                             <select class="form-control" id="cateSelect" name="categoryId"></select>
                          </div>
							<div class="col-sm-1">
								<div class="col-sm-5">
									<span class="btn btn-info btn-sm tooltip-info" onclick="startQuery()">查询
										<i class="ace-icon fa fa-search"></i>
									 </span>
								</div>
							</div>
							<div class="col-sm-1">
								<div class="col-sm-2">
									<span class="btn btn-info btn-sm tooltip-info"
										onclick="toIndex(0)">新增 <i
										class="ace-icon fa icon-plus"></i>
									</span>
								</div>
							</div>
						</div>
                </form>
					<table id="sample-table-2"
						class="table table-striped table-bordered table-hover dataTable"
						aria-describedby="sample-table-2_info">
						<thead>
							<tr role="row">
								<th width="10%">序号</th>
								<th width="10%">名称</th>
								<th width="10%">分类</th>
								<th width="60%">可选项</th>
								<th width="10%">操作</th>
							</tr>
						</thead>
						<tbody  id="myData">
						</tbody>
					</table>
					<div class="row">
						  <div id="pagination" class="pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script id="dataTemplate" type="text/x-handlebars-template">
{{#each records}}
   <tr>
  <td>{{addOne   @index }}</td>
  <td>{{name}}</td> 
  <td>{{categoryId}}</td> 
  <td>{{data}}</td> 
  <td>{{#not_eq userId 0}}
           <a title="编辑" href="javascript:;"  onclick="toEdit({{id}})" class="btn btn-xs btn-success" ><i class="fa fa-edit  bigger-120"></i></a>
      {{/not_eq}}    
   </td>                
 </tr>
{{/each}}
 </script>	
</div>
</html>
